<!DOCTYPE HTML>
<html>
	<head>
		<title>Practise 02 - React</title>			
	</head>
	<body>
		<!-- Body Content -->

		<div id="content01"></div>

		<!-- The core React library -->
		<script src="/node_modules/react/dist/react.min.js"></script>
		<!-- The ReactDOM Library -->
		<script src="/node_modules/react-dom/dist/react-dom.min.js"></script>
		
		<script type="text/javaScript">
			(function(){
				'use strict'
				// custom javaScript content
				var containerElement = document.getElementById("content01");
				
				ReactDOM.render(React.DOM.h1({					
					style : {
						color : "blue"
					}
				},
				"My React Example"),containerElement);

				
			})();	
		</script>
	</body>	
</html>
