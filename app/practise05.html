<!DOCTYPE HTML>
<html>
	<head>
		<title>React Template</title>
		<style type="text/css">
			.motherContainer{
				color : #191970;
				font-size : 8em;
			}

			.child1{
				color : #808000;
				font-size : 5em;
			}

			.child2{
				font-weight : bold;
			}
		</style>			
	</head>
	<body>
		<!-- Body Content -->
		<div id="mainContainer"></div>
		<!-- The core React library -->
		<script src="/node_modules/react/dist/react.min.js"></script>
		<!-- The ReactDOM Library -->
		<script src="/node_modules/react-dom/dist/react-dom.min.js"></script>
		
		<script type="text/javaScript">
			(function(){
				'use strict'
				// custom javaScript content
				var containerElement = document.getElementById("mainContainer");

				var siblingElement01 = React.DOM.span({ "className" : "child1" },"ANT");

				var siblingElement02 = React.DOM.span({ "className" : "child2" },"MAN");

				var parentElement = React.DOM.div({ "className" : "motherContainer" },siblingElement01,siblingElement02);
				
				ReactDOM.render(parentElement,containerElement);
			})();	
		</script>
	</body>
</html>
